
  <h2>{{$ctrl.message.title}}</h2>
  <img ng-src="{{ $ctrl.message.item_image }}">
  <p>{{ $ctrl.message.description }}</p>
  <p>${{ $ctrl.message.price }}</p>

  <p><button type="button" name="edit-this-classified" ng-click="$ctrl.message.showEditForm = !$ctrl.message.showEditForm">Edit</button></p>

  <div ng-if="$ctrl.message.showEditForm === true">
    <form ng-submit="$ctrl.patchClassified($ctrl.editableData)">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" ng-model="$ctrl.editableData.title">
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" name="description" ng-model="$ctrl.editableData.description">
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" name="price" ng-model="$ctrl.editableData.price">
    </div>
    <div>
        <label for="item-image">Item Image URL:</label>
        <input type="text" name="item-image" ng-model="$ctrl.editableData.item_image">
    </div>
    <div>
        <button type="submit">
                Update Classified
              </button>
    </div>
    </form>
</div>
  <p><button type="button" name="delete-this-classified" ng-click="$ctrl.deleteClassified($ctrl.message.id)">Delete</button></p>
